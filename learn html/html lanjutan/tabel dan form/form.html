<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input</title>
  </head>
  <body>
    <h1>FORM MAHASISWA</h1>

    <form action="">
      <!-- form isi -->
      <caption>
        Masukan nama:
      </caption>
      <input type="text" name="" id="" placeholder="Masukan Nama" />

      <!-- password -->
      <input type="password" name="" id="" placeholder="passsword" />

      <!-- button -->
      <input type="button" name="Submit" value="submit" />

      <!-- radio -->
      <h4>Pilih Jurusan</h4>
      <!-- 1 -->
      <input type="radio" name="WNI" id="" value="Sains data" />
      <label for="Sains data">Sains data</label>
      <!-- 2 -->
      <input type="radio" name="WNI" id="" value="Sains" />
      <label for="Sains">Sains data</label>

      <br /><br />

      <!-- chekbok -->
      <h4>Pilih Musik</h4>
      <input type="checkbox" name="Musik" id="" value="dangdut" />
      <label for="dangdut">dangdut</label>

      <input type="checkbox" name="Musik" id="" value="jazz" />
      <label for="jazz">jazz</label>

      <!-- dropdown list -->
      <h4>Pekerjaan</h4>
      <select name="pekerjaan" id="">
        <option value="mahasiswa">mahasiswa</option>
        <option value="rampok">rampok</option>
        <option value="judi">judi</option>
      </select>

      <br /><br />
      <!-- data gambar -->
      <caption>
        masukan gambar
      </caption>
      <input type="file" name="" id="" />
    </form>
  </body>
</html>
