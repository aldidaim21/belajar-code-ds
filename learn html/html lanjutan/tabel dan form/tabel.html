<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Tabel</title>
  </head>
  <body>
    <h1>membuat tabel</h1>
    <h4>Adalah tabel standar</h4>
    <Table border="1">
      <!-- tr untuk membuat baris -->
      <!-- td untuk data -->
      <!-- th untuk header -->

      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>

      <tr>
        <td>4</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </Table>

    <!-- tabel ke 2 -->
    <h4>Tabel Menggunakan Header</h4>
    <table border="1">
      <tr>
        <th>Senin</th>
        <td>10.00</td>
        <td>12.00</td>
        <td>14.00</td>
      </tr>

      <tr>
        <th>Selasa</th>
        <td>10.00</td>
        <td>12.00</td>
        <td>14.00</td>
      </tr>
    </table>

    <br />

    <!-- table 3 -->
    <table border="1">
      <tr>
        <th>Senin</th>
        <th>Selasa</th>
        <th>Rabu</th>
      </tr>

      <tr>
        <td>Senin</td>
        <td>Selasa</td>
        <td>Rabu</td>
      </tr>
    </table>

    <br />
    <!-- table 4 -->
    <table border="1">
      <th>hari</th>
      <th>Senin</th>

      <tr>
        <th>10.00</th>
        <td>Berangkat Sekolah</td>
      </tr>

      <th>hari</th>
      <th>Selasa</th>

      <tr>
        <th>10.00</th>
        <td>Berangkat Sekolah</td>
      </tr>
    </table>
  </body>
</html>
