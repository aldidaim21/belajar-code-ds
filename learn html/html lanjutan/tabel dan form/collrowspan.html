<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COL ROW TABLE</title>
  </head>
  <body>
    <!-- table 3 -->
    <table border="1">
      <tr>
        <th>Senin</th>
        <th>Selasa</th>
        <th>Rabu</th>
      </tr>

      <!-- collspan -->
      <tr>
        <td rowspan="2">Senin</td>
        <td colspan="2">makan</td>
      </tr>

      <!-- rowspan -->
      <tr>
        <td>minum</td>
      </tr>
    </table>
  </body>
</html>
